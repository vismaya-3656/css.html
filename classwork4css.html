<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Announcement</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #faf6f8;
            padding: 40px;
        }
        h2 {
            text-align: center;
        }
        .notice-box {
            position: relative;
            background-color: #f9f9f9;
            padding: 20px;
            overflow-y: auto;
            height: 20px;
        }
        .notiice-image{
            float: left;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .decorative-element {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4500;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Important Notice</h2>
    <div class="notice-box">
        <img class="notiice-image" src="https://cdn1.iconfinder.com/data/icons/image-manipulations/100/13-512.png">
        <div class="decorative-element">NEW</div>
        <p>Please note that the school will be closed tuesday. All classes will resume as on wednesday</p>
       </div>
</body>
</html>
