<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured blog section</title>
    <style>

    .featured-blog {
        padding: 20px;
    }
     .blog-post {
        width: 30%;
        padding: 10px;
        border: 1px solid;
     }
     .blog-post img {
        height: auto;
        width: 100%;
     }
     a[href^="https"] {
        color: red;
        font-weight: bold;
     }
     img[src$=".jpg"] {
        border-radius: 0 15px 0 15px;
     }
     @media (max-width:600px){
        .blog-post {
            width: 100%;
            font-size: 14px;
        }
     }
     @media (orientation: portrait) {
        .featured-blog {
            background-color: lightyellow;
        }
     }
    </style>
</head>
