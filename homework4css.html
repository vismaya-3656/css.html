<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style> 
      body {
        margin: 0;
        font-family: Arial, sans-serif;
       }
        .header {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            background-color: cadetblue;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 8px;
        }
        .profile-section {
            position: relative;
            margin:auto;
            padding: 30px;
        }
        .profile-image {
            float: left;
            width: 200px;
            height: 200px;
            border-radius: 8px;
            margin-right: 20px;
        } 
        .content-box {
            height: 300px;
            padding: 20px;
            width: 1000px;
            background-color: pink;
            border: 2px solid;
        }
        .contact-info {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 10px;
            text-align: center;
            border: 2px solid;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="header">Company Contact Card</div>
    <div class="content-box">
    <div class="profile-section">
    <img class="profile-image" src="https://static.vecteezy.com/system/resources/previews/025/869/623/original/round-profile-image-of-woman-avatar-for-social-networks-fashion-beauty-blue-and-black-bright-illustration-in-trendy-style-free-vector.jpg">

    <div class="contact-info">
        <h3>Contact Info</h3>
        <p>Phone: +91 9874563210</p>
        <p>Email: sneha.mcomac@company.com</p></div>
        </div>
        </div>

</html>
